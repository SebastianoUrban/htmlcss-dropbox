<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>

    <link rel="stylesheet" href="./css/style.css">

    <!--  Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">    

    <script src="https://kit.fontawesome.com/7a408aaeb9.js" crossorigin="anonymous"></script>

</head>
    <body>
        <header class="flex">
            <section class="left-header flex-centered">
                <img src="./img/logo-small.png" alt="" class="logo">
                <ul class="flex">
                    <li>Perch√® Dropbox</li>
                    <li>Funzioni</li>
                    <li>Piani e Prezzi</li>
                </ul>
            </section>

            <section class="right-header flex-centered">
                <ul class="flex">
                    <li>Supporto</li>
                    <li>Contatta l'ufficio vendite</li>
                </ul>
                <button class="login button-style">Accedi</button>
                <button class="singin button-style">Inizia</button>
            </section>

        </header>

        <main>
            <section class="free-try flex-centered">
                <div class="container flex">
                    <div class="title"></div>
                    <div class="text"></div>
                    <div class="image"></div>
                </div>
            </section>

            <section class="business-plan flex-centered">
                <div class="container">
                    <div class="title"></div>
                    <div class="period-selector"></div>
                    <div class="cards flex">
                        <div class="vertical-card"></div>
                        <div class="vertical-card"></div>
                        <div class="vertical-card"></div>
                        <div class="orizontal-card"></div>
                    </div>
                </div>
            </section>

            <section class="service flex-centered">
                <div class="container flex">
                    <div class="image"></div>
                    <div class="text"></div> 
                </div>
            </section>

            <section class="feature flex-centered">
                <div class="container">
                    <div class="title"></div>
                    <div class="cards flex">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </section>

            <section class="team-using flex-centered">
                <div class="container">
                    <div class="title"></div>
                    <div class="link"></div>
                </div>

            </section>

            <section class="partner flex">
                <div class="left-sq principale-sq">
                    <div class="sq-top-left"></div>
                    <div class="sq-top-right"></div>
                    <div class="sq-bot-right"></div>
                    <div class="sq-bot-left"></div>
                </div>
                <div class="central-sq principale-sq">
                    
                </div>
                <div class="right-sq principale-sq">
                    <div class="sq-top-left"></div>
                    <div class="sq-top-right"></div>
                    <div class="sq-bot-right"></div>
                    <div class="sq-bot-left"></div>
                </div>
            </section>

            <section class="start-free-try flex-centered">
                <div class="container flex">
                    <div class="title"></div>
                    <button>inizia la tua prova gratuita</button>
                </div>
            </section>

            <section class="faq flex-centered">
                <div class="container">
                    <div class="title"></div>
                    <hr>
                    <div class="question"></div>
                    <hr>
                    <div class="question"></div>
                    <hr>
                    <div class="question"></div>
                    <hr>
                </div>
            </section>
        </main>

        <footer class="flex-centered">
            <div class="container">
                <nav class="flex">
                    <div class="category"></div>
                    <div class="category"></div>
                    <div class="category"></div>
                    <div class="category"></div>
                    <div class="category"></div>
                </nav>
    
                <section class="lenguages">
                    <hr>
                    <h4>italiano</h4>
                </section>
            </div>
        </footer>


    </body>
</html>
